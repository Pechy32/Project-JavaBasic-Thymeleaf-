<!DOCTYPE html>
<html lang="cs-cz" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{/fragments/layout.html :: head}"></head>

<body>

<header th:replace="~{/fragments/layout.html :: header}"></header>

<div class="container">
    <h2 th:text="'Editace pojištěnce č. ' + ${insured.id}"></h2>
    <form action="/insurance-app/insureds/edit-insured" method="post">

        <!--skryté atributy-->
        <input type="hidden" name="insured_id" th:value="${insured.id}">

        <label for="name">Jméno:</label>
        <input type="text" id="name" name="name" required th:value="${insured.name}">

        <label for="surname">Příjmení:</label>
        <input type="text" id="surname" name="surname" required th:field="${insured.surname}">

        <!--Read only atributy-->
        <label for="date-of-birth">Datum narození:</label>
        <input id="date-of-birth" type="date" name="dateOfBirth" th:value="${insured.dateOfBirth}" readonly>
        <label for="social-number">Rodné číslo:</label>
        <input id="social-number" type="text" name="socialNumber" th:value="${insured.socialNumber}" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required th:field="${insured.email}">

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required th:field="${insured.phone}">

        <label for="street">Ulice:</label>
        <input type="text" id="street" name="address.street" required th:field="${insured.address.street}">

        <label for="house_number">Číslo popisné:</label>
        <input type="text" id="house_number" name="address.house_number" required th:field="${insured.address.houseNumber}">

        <label for="city">Město:</label>
        <input type="text" id="city" name="address.city" required th:field="${insured.address.city}">

        <label for="postal_code">PSČ:</label>
        <input type="text" id="postal_code" name="address.postal_code" required th:field="${insured.address.postalCode}"><br><br>

        <input type="submit" value="Uložit">
    </form>
</div>

<footer>
    &copyPechy32 2024
</footer>

</body>
</html>
