<!DOCTYPE html>
<html lang="cs-cz" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{/fragments/layout.html :: head}"></head>

<body>

<header th:replace="~{/fragments/layout.html :: header}"></header>

    <div class="container">
        <h2>Registrace pojištěnce</h2>
        <form action="/insurance-app/insureds/add-insured" method="post">

            <label for="gender">Pohlaví:</label>
            <select id="gender" name="gender" th:field="${insuredsDTO.gender}">
                <option value="male">Muž</option>
                <option value="female">Žena</option>
            </select>

            <label for="name">Jméno:</label>
            <input type="text" id="name" name="name" required th:field="${insuredsDTO.name}">

            <label for="surname">Příjmení:</label>
            <input type="text" id="surname" name="surname" required th:field="${insuredsDTO.surname}">

            <label for="date_of_birth">Datum narození::</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required th:field="${insuredsDTO.dateOfBirth}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required th:field="${insuredsDTO.email}">

            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" required th:field="${insuredsDTO.phone}">

            <label for="street">Ulice:</label>
            <input type="text" id="street" name="street" required th:field="${insuredsDTO.street}">

            <label for="house_number">Číslo popisné:</label>
            <input type="text" id="house_number" name="house_number" required th:field="${insuredsDTO.houseNumber}">

            <label for="city">Město:</label>
            <input type="text" id="city" name="city" required th:field="${insuredsDTO.city}">

            <label for="postal_code">PSČ:</label>
            <input type="text" id="postal_code" name="postal_code" required th:field="${insuredsDTO.postalCode}"><br><br>

            <input type="submit" value="Vytvoř pojištěnce">
        </form>
    </div>

    <footer>
        &copyPechy32 2024
    </footer>
    
</body>
</html>
